<body>
<script>
    function addition(a, b) {
        return a + b;
    }

    function subtraction(a, b) {
        return a - b;
    }

    function division(a, b) {
        return a / b;
    }

    function multiplication(a, b) {
        return a * b;
    }

    let a = 5;
    let b = 3;

    console.log(addition(a, b));
    console.log(subtraction(a, b));
    console.log(division(a, b));
    console.log(multiplication(a, b));
</script>
