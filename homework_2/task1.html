<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
</head>
<body>
<script>

    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2, т.к. префиксная форма вернёт новое значение
    d = b++; alert(d);           // 1, т.к. постфиксная форма вернёт старое значение
    c = (2+ ++a); alert(c);      // 5, т.к. a уже было 2, потом к 2 прибавили ++a (уже 3)
    d = (2+ b++); alert(d);      // 4, т.к. b уже было 2, потом к 2 прибавили 2 (постфиксная форма)
    alert(a);                    // 3, т.к. ++ отрабатывает в любом случае
    alert(b);                    // 3, т.к. ++ отрабатывает в любом случае

</script>
</body>
</html>
